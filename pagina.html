<!DOCTYPE html>
<html>
<body>
    <script>
        //Class Aluno
        class Aluno{
            constructor(nome, notaUm, notaDois){
                this.nome = nome;
                this.notaUm = notaUm;
                this.notaDois = notaDois;
            }
        }
        //Class filha
        class Igor extends Aluno{
            constructor(nome, notaUm, notaDois, curso){
            super(nome, notaUm, notaDois);
            this.curso = curso;
            }
        }
    </script>
</body>
</html>
